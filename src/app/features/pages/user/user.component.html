<div class="container">
    <img src="assets/images/received_655190985068488.jpeg">
    <div class="main-content" *ngFor="let user of users | async ">
      <span class="id">{{user.id}}</span>
      <span class="l">{{ user.name.slice(0, 1) }}</span>

      <span class="email">{{user.email}}</span>

    <div class="icon-footers">
      <img src="assets/images/1485482214-facebook_78681.png">
      <img src="assets/images/LINKEDIN_icon-icons.com_65538%20(1).png">
      <img src="assets/images/GooglePlus_G_icon-icons.com_49945.png">
    </div>
</div>
