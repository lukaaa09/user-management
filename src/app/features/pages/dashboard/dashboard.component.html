<div class="container">
  <div class="content" *ngFor="let users of userDetails | async">
    <div>
      <span>id:{{users.id}}</span>
    </div>
    <div>
      <span>name:{{users.name}}</span>
    </div>
    <div>
      <span>username: {{users.username}}</span>
    </div>
    <div>
      <span>email:{{users.email}}</span>
    </div>
    <div>
      <span>website:{{users.website}}</span>
    </div>
  </div>
</div>
