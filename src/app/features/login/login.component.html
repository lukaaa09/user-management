<div *ngIf="showPopUp"
  class="error-warning alert-danger">
  <div class="error-message alert alert-danger" role="alert">
    <p>username or password is incorrect</p>
  </div>
</div>

<div class="container">
  <div class="header">
    <h3 class="text-start">Angular Signin</h3>
  </div>
  <div class="content">
    <form [formGroup]="form">
      <div class="form-group">

        <label class="form-label" for="username">USERNAME</label>

        <input class="form-control"
               type="text"
               id="username"
               placeholder="username: admin"
               formControlName="username"
               required>

        <div class="error.messages">
          <ng-container *ngIf="username.touched && username.errors">
            <p *ngIf="username.errors['required']" class="text-danger mt-1">Username is required</p>
            <p *ngIf="username.errors['minlength']" class="text-danger mt-1">Write at least 5 character</p>
          </ng-container>
        </div>
      </div>
      <div class="form-group">

        <label class="form-label" for="password">PASSWORD</label>

        <input class="form-control"
               id="password"
               type="password"
               placeholder="password: admin"
               formControlName="password"
               required>
        <div class="error-messages">
          <ng-container *ngIf="password.touched && password.errors">
            <p *ngIf="password.errors['required']" class="text-danger mt-1">Password is required</p>
            <p *ngIf="password.errors['minlength']" class="text-danger mt-1">Write at least 5 character</p>
          </ng-container>
        </div>
      </div>
      <button [disabled]="form.invalid" class="btn bg-primary text-white" (click)="SubmitValue()">Signin</button>
    </form>
  </div>
</div>
